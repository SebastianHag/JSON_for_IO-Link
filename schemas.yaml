cycleTime:
  type: object
  required:
    - value
    - unit
  properties:
    value:
      type: number
      minimum: 0
      example: 10
    unit:
      type: string
      enum:
        - ms
      default: ms
event:
  type: object
ipConfiguration:
  type: string
  enum:
    - MANUAL
    - DHCP
ipAddress:
  type: string
  example: 192.168.1.13
subnetMask:
  type: string
  example: 255.255.255.0
standardGateway:
  type: string
  example: 192.168.1.1
dnsServer:
  type: object
  required:
    - server
    - configuration
  properties:
    server:
      type: array
      items:
        type: string
        example:
          - 1.1.1.1
          - 2.2.2.2
    configuration:
      type: string
      enum:
        - automatic
        - custom
macAddress:
  type: string
  example: 'FE:AB:3A:55:33:11'
valueUnitObject:
  type: object
  properties:
    value:
      type: integer
    unit:
      type: string
processData:
  allOf:
    - type: object
      required:
        - direction
        - format
      properties:
        direction:
          $ref: '#/content'
        format:
          $ref: '#/format'
  oneOf:
    - type: object
      required:
        - interval
      properties:
        interval:
          $ref: '#/cycleTime'
    - type: object
      required:
        - onChange
      properties:
        onChange:
          type: boolean
format:
  type: string
  enum:
    - byteArray
    - iodd
  default: byteArray
content:
  type: string
  enum:
    - getData
    - setData
    - getSetData
  default: getData
mqttParameter:
  type: object
  required:
    - format
  properties:
    parameter:
      $ref: '#/parameter'
    format:
      $ref: '#/format'
  oneOf:
    - type: object
      required:
        - interval
      properties:
        interval:
          $ref: '#/cycleTime'
    - type: object
      required:
        - onChange
      properties:
        onChange:
          type: boolean
parameter:
  oneOf:
    - type: object
      required:
        - parameterName
      properties:
        parameterName:
          type: string
          example: Direct_Parameters_1
        subParameterName:
          type: string
          example: Min_Cycle_Time
    - type: object
      required:
        - index
      properties:
        index:
          type: integer
          example: 233
        subindex:
          type: integer
          example: 2
eventOrigin:
  type: string
  enum:
    - ALL
    - GATEWAY
    - MASTERS
    - PORTS
    - DEVICES
  default: ALL
eventMasterNumber:
  type: integer
  minimum: 1
eventPortNumber:
  type: integer
  minimum: 1
eventdeviceAlias:
  type: string
  minLength: 1
  maxLength: 32
eventTop:
  type: integer
  minimum: 1
eventBottom:
  type: integer
  minimum: 1
identificationMasters:
  type: array
  items:
    type: object
    required:
      - masterNumber
    properties:
      masterNumber:
        type: integer
        minimum: 1
      serialNumber:
        type: string
        minLength: 1
        maxLength: 16
      locationTag:
        type: string
        minLength: 1
        maxLength: 32
  example:
    - masterNumber: 1
      serialNumber: A12345678B
      locationTag: slotNumber 5
    - masterNumber: 2
      serialNumber: 123A45B783
      locationTag: slotNumber 6
identificationGet:
  required:
    - vendorName
    - vendorId
    - masterId
    - masterType
  type: object
  properties:
    vendorName:
      type: string
      minLength: 1
      maxLength: 64
    vendorId:
      type: integer
      minimum: 1
      maximum: 65535
    masterId:
      type: integer
      minimum: 1
      maximum: 4294967295
    masterType:
      type: string
      enum:
        - Unspecific
        - Master acc. V1.0
        - Master acc. V1.1
        - Failsafe_Master
        - Wireless_Master
    serialNumber:
      type: string
      minLength: 1
      maxLength: 16
    orderCode:
      type: string
      minLength: 1
      maxLength: 64
    productName:
      type: string
      minLength: 1
      maxLength: 64
    productId:
      type: string
      minLength: 1
      maxLength: 64
    hardwareRevision:
      type: string
      minLength: 1
      maxLength: 64
    firmwareRevision:
      type: string
      minLength: 1
      maxLength: 64
    vendorUrl:
      type: string
      format: uri
    manualUrl:
      type: string
      format: uri
    productInstanceUri:
      type: string
    gsdUri:
      type: string
    applicationSpecificTag:
      type: string
      minLength: 1
      maxLength: 32
    locationTag:
      type: string
      minLength: 1
      maxLength: 32
    functionTag:
      type: string
      minLength: 1
      maxLength: 32
  example:
    vendorName: Vendor GmbH
    vendorId: 26
    masterId: 42
    masterType: Wireless_Master
    serialNumber: IOLWM123456
    orderCode: PROD123456
    productName: IO-Link Wireless Master
    productId: PROD123456
    hardwareRevision: 3.2.1.444R
    firmwareRevision: 3.2.1.888R
    vendorUrl: 'http://www.io-link.com'
    productInstanceUri: 'http://www.io-link.com/PROD123456/IOLWM123456'
    gsdUri: 'https://io-link.com/GSDML-V2.34-IO-Link-Wireless-Master-20190301.xml'
    manualUrl: 'http://www.io-link.com/io-link-master/documentation.pdf'
    applicationSpecificTag: Fallback reader
    locationTag: Down under
    functionTag: Code reading
identificationPost:
  type: object
  properties:
    applicationSpecificTag:
      type: string
      minLength: 1
      maxLength: 32
    locationTag:
      type: string
      minLength: 1
      maxLength: 32
    functionTag:
      type: string
      minLength: 1
      maxLength: 32
gatewayCapabilitiesGet:
  required:
    - ioddSupported
    - mqttSupported
  type: object
  properties:
    ioddSupported:
      type: boolean
    mqttSupported:
      type: boolean
  example:
    ioddSupported: true
    mqttSupported: true
masterCapabilitiesGet:
  required:
    - numberOfPorts
    - maxPowerSupply
  type: object
  properties:
    numberOfPorts:
      type: integer
      minimum: 1
    maxPowerSupply:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
          minimum: 0
        unit:
          type: string
          minLength: 1
eventTime:
  description: >-
    Timestamp (format defined in DIN ISO 8601). This field can give an
    absolute time or a relative time. Both formats are defined in DIN ISO
    8601.
  type: string
eventSeverity:
  description: >-
    Indicates the severity of the message. The IO-Link EventType
    NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
  type: string
  enum:
    - EMERGENCY
    - ALERT
    - CRITICAL
    - ERROR
    - WARNING
    - NOTICE
    - INFO
    - DEBUG
eventOriginObject:
  type: object
  properties:
    gateway:
      type: string
    masterNumber:
      description: >-
        This property is mandatory for IO-Link Master Events, IO-Link Port
        Events and IO-Link Device Events. Should not be used for other log
        entries.
      type: integer
      minimum: 1
    portNumber:
      description: >-
        This property is mandatory for IO-Link Port Events and IO-Link
        Device Events. Should not be used for other log entries.
      type: integer
      minimum: 1
    deviceAlias:
      description: >-
        This property is mandatory for IO-Link Device Events. Should not be
        used for other log entries.
      type: string
      minLength: 1
      maxLength: 32
eventObject:
  type: object
  properties:
    code:
      description: >-
        IO-Link Port EventCode or IO-Link Device EventCode. This property is
        mandatory for IO-Link Port Events or IO-Link Device Events.
      type: integer
      minimum: 0
      maximum: 65535
    mode:
      description: >-
        IO-Link Port Event Mode or IO-Link Device EventMode. This property
        is mandatory for IO-Link Port Events or IO-Link Device Events.
      type: string
      enum:
        - SINGLESHOT
        - APPEARS
        - DISAPPEARS
    text:
      type: string
      minLength: 1
gatewayEventsGet:
  type: array
  items:
    type: object
    required:
      - time
      - severity
      - origin
      - message
    properties:
      time:
        $ref: '#/eventTime'
      severity:
        $ref: '#/eventSeverity'
      origin:
        $ref: '#/eventOriginObject'
      message:
        $ref: '#/eventObject'
blockParameterizationPostParametersRequest:
  type: array
  minItems: 1
  items:
    type: object
    required:
      - identifier
    properties:
      identifier:
        oneOf:
          - type: object
            required:
              - index
            properties:
              index:
                type: integer
                minimum: 0
                maximum: 65535
              subIndex:
                type: integer
                minimum: 0
                maximum: 255
          - type: object
            required:
              - parameterName
            properties:
              parameterName:
                type: string
                minLength: 1
                maxLength: 71
              subParameterName:
                type: string
                minLength: 1
                maxLength: 71
      content:
        $ref: '#/deviceParameterValueGetPost'
deviceBlockParameterizationPostParametersAnswer:
  type: array
  items:
    type: object
    required:
      - identifier
      - result
    properties:
      identifier:
        oneOf:
          - type: object
            required:
              - index
            properties:
              index:
                type: integer
                minimum: 0
                maximum: 65535
              subIndex:
                type: integer
                minimum: 0
                maximum: 255
          - type: object
            required:
              - parameterName
            properties:
              parameterName:
                type: string
                minLength: 1
                maxLength: 71
              subParameterName:
                type: string
                minLength: 1
                maxLength: 71
      result:
        type: object
        required:
          - parameterExchangeResult
        properties:
          parameterExchangeResult:
            type: string
            enum:
              - WRITE_SUCCESS
              - READ_SUCCESS
              - ERROR
          content:
            $ref: '#/deviceParameterValueGetPost'
          iolinkError:
            $ref: '#/iolinkErrorObject'
deviceEventsGet:
  type: array
  items:
    type: object
    required:
      - time
      - severity
      - origin
      - message
    properties:
      time:
        $ref: '#/eventTime'
      severity:
        $ref: '#/eventSeverity'
      origin:
        required:
          - master
          - port
          - deviceAlias
        allOf:
          - $ref: '#/eventOriginObject'
      message:
        required:
          - code
          - mode
        allOf:
          - $ref: '#/eventObject'
  example:
    - time: '2018-05-18T07:31:54.123Z'
      severity: WARNING
      origin:
        master: 1
        port: 1
        deviceAlias: Temperature_sensor_1
      message:
        code: 16912
        mode: APPEARS
        text: Device temperature over-run – Clear source of heat
gatewayIdentificationGet:
