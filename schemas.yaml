devicehealth:
  summary: contains the health information of the device.
  tags:
    - name: device
  payload:
    required:
      - health
      - healthState
    type: object
    properties:
      health:
        $ref: '#/namurHealth'
      healthState:
        $ref: '#/namurHealthState'
      errors:
        type: object
        properties:
          iolErrors:
            type: object
            properties:
              isIolWirebreak:
                type: boolean
              isIolShortCircuit:
                type: boolean
              isProcessDataInvalid:
                type: boolean
              isDataStorageFaulty:
                type: boolean
              isValidationFailure:
                type: boolean
              validationError:
                type: object
                properties:
                  isWrongCycleTime:
                    type: boolean
                  isWrongIolinkRevision:
                    type: boolean
                  isWrongPdInLength:
                    type: boolean
                  isWrongPdOutLength:
                    type: boolean
                  isWrongVendorId:
                    type: boolean
                  isWrongDeviceId:
                    type: boolean
                  isWrongSerialNumber:
                    type: boolean
          isShortCircuitPin4:
            type: boolean
          isShortCircuitPin2:
            type: boolean
          isOverloadStatusPin4:
            type: boolean
          isOverloadStatusPin2:
            type: boolean
          isActuatorWarningPin4:
            type: boolean
          isActuatorWarningPin2:
            type: boolean
namurHealthState:
  type: integer
  maximum: 100
  minimum: 0
  description: >-
    Reflects changing a meter for the health state as a result of
    sub-optimal process and/or environmental conditions from 100 to 0
namurHealth:
  type: string
  enum:
    - NORMAL_0
    - FAILURE_1
    - CHECK_FUNCTION_2
    - OFF_SPEC_3
    - MAINTENANCE_REQUIRED_4
    - DIAGNOSIS_PASSIVE_5
  description: >-
    health indicates the status as defined by NAMUR recommendation NE107 as
    an DeviceHealthEnumeration value.
networkConfiguration:
  type: array
  items:
    type: object
    required:
      - name
      - ipConfiguration
      - ipAddress
      - subnetMask
      - macAddress
    properties:
      name:
        type: string
        description: Name of the interface.
        example: eth0
      ipConfiguration:
        $ref: '#/ipConfiguration'
      ipAddress:
        $ref: '#/ipAddress'
      subnetMask:
        $ref: '#/subnetMask'
      standardGateway:
        $ref: '#/standardGateway'
      dnsServer:
        $ref: '#/dnsServer'
      macAddress:
        $ref: '#/macAddress'
      ifSpeed:
        type: array
        items:
          $ref: '#/valueUnitObject'
      ifOperStatus:
        type: array
        items:
          type: string
          example: 'linkUp'
portIdentificationPost:
  type: object
  properties:
    applicationSpecificTag:
      type: string
      minLength: 1
      maxLength: 32
      example: Fallback light switch
    locationTag:
      type: string
      minLength: 1
      maxLength: 32
      example: Down under
    functionTag:
      type: string
      minLength: 1
      maxLength: 32
      example: Check start of belt
portCapabilitiesGet:
  type: object
  required:
    - portType
  properties:
    portType:
      type: string
      enum:
        - CLASS_A
        - CLASS_B
        - CLASS_A_WITH_PORT_POWER_OFF_ON
        - FAILSAFE_PORT_A_WITHOUT_SAFETY_DIGITAL_INPUTS
        - FAILSAFE_PORT_A_WITH_SAFETY_DIGITAL_INPUTS
        - FAILSAFE_PORT_B
        - WIRELESS_MASTER
    slotType: # @todo wireles
      type: string
      enum:
        - SSLOT
        - DSLOT
    maxPowerSupply:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
        unit:
          type: string

portConfigurationGet:
  type: object
  required:
    - mode
    - iqConfiguration
    - deviceAlias
  properties:
    mode:
      type: string
      enum:
        - DEACTIVATED
        - IOLINK_MANUAL
        - IOLINK_AUTOSTART
        - DIGITAL_INPUT
        - DIGITAL_OUTPUT
    validationAndBackup:
      description: required if portMode is IOLINK_MANUAL.
      type: string
      enum:
        - NO_DEVICE_CHECK
        - TYPE_COMPATIBLE_DEVICE_V1.0
        - TYPE_COMPATIBLE_DEVICE_V1.1
        - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
        - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
    cycleTime:
      description: >-
        required if portMode is IOLINK_MANUAL or
        IOLINK_AUTOSTART. Default value is 0 ms which means as fast as
        possible. Note: If the applied value for cycle time cannot exactly be mapped,
        the port shall use the next possible higher value. If the cycle time is greater 
        than 132.8 ms the error 702 shall be returned.
      type: object
      allOf:
        - $ref: '#/cycleTime'
    vendorId:
      description: >-
        required if portMode is IOLINK_MANUAL and
        validationAndBackup is not NO_DEVICE_CHECK.
      type: integer
      minimum: 1
      maximum: 65535
    deviceId:
      description: >-
        required if portMode is IOLINK_MANUAL and
        validationAndBackup is not NO_DEVICE_CHECK.
      type: integer
      minimum: 1
      maximum: 16777215
    iqConfiguration:
      type: string
      enum:
        - NOT_SUPPORTED
        - DIGITAL_INPUT
        - DIGITAL_OUTPUT
    deviceAlias:
      type: string
  example:
    mode: IOLINK_MANUAL
    validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
    iqConfiguration: DIGITAL_INPUT
    cycleTime:
      value: 2.3
      unit: ms
    vendorId: 26
    deviceId: 333
    deviceAlias: Distance_sensor_1

masterConfiguration:
  properties:
    masterId:
      type: integer
      minimum: 1
      maximum: 29
    ahtEnable:
      type: boolean
      default: false
    pairingTimeout:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: integer
          minimum: 5
          maximum: 65535
        unit:
          type: string
          enum:
            - s
    blacklist:
      type: object
      required:
        - all
      properties:
        '2402':
          type: boolean
          default: false
        '2403':
          type: boolean
          default: false
        '2404':
          type: boolean
          default: false
        '2405':
          type: boolean
          default: false
        '2406':
          type: boolean
          default: false
