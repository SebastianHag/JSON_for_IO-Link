            - SERVER_UNAVAILABLE
            - BAD_USERNAME_OR_PASSWORD
            - NOT_AUTHORIZED
        serverAddress:
          type: string
        upTime:
          type: integer
  example:
    connectionStatus: CONNECTION_ACCEPTED
    serverAddress: 'http://broker-address.com'
