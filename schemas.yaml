deviceCapabilitiesGet:
  required:
    - minimumCycleTime
    - supportedProfiles
  type: object
  properties:
    minimumCycleTime:
      $ref: '#/cycleTime'
    supportedProfiles:
      type: array
      items:
        type: integer
        minimum: 1
deviceEvents:
  summary: events
  tags:
    - name: device
  payload:
    $ref: './schemas.yaml#/deviceEvents'
