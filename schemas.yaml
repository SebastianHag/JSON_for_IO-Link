    ethIpv4:
      - ipConfiguration: MANUAL
        ipAddress: 192.168.1.13
        subnetMask: 255.255.255.0
        standardGateway: 192.168.1.1
mqttConfigurationGetPost:
  type: object
  required:
    - clientMode
  properties:
    clientMode:
      type: string
    serverAddress:
      type: string
    username:
      type: string
    password:
      type: string
    lastWill:
      type: object
      required:
        - topic
        - message
        - qos
        - retain
      properties:
        topic:
          type: string
        message:
          type: string
        qos:
          type: string
          enum:
            - 0_ONLY_ONCE
            - 1_AT_LEAST_ONCE
            - 2_EXACTLY_ONCE
        retain:
          type: boolean
    keepAliveTime:
      type: integer
mqttConfigurationTopic:
  allOf:
    - type: object
      required:
        - qos
        - deviceAlias
      properties:
        qos:
          type: string
          enum:
            - 0_ONLY_ONCE
            - 1_AT_LEAST_ONCE
            - 2_EXACTLY_ONCE
        deviceAlias:
          type: string
          description: Unique deviceAlias.
    - oneOf:
        - type: object
          properties:
            event:
              $ref: '#/event'
            processData:
              $ref: '#/processData'
            parameter:
              $ref: '#/mqttParameter'
mqttConfigurationTopicPost:
  allOf:
    - type: object
      properties:
        topicName:
          type: string
    - $ref: '#/mqttConfigurationTopic'
mqttConfigurationTopicGet:
  allOf:
    - type: object
      required:
        - topicId
      properties:
        topicId:
          type: integer
    - type: object
      required:
        - topicName
      properties:
        topicName:
          type: string
    - $ref: '#/mqttConfigurationTopic'
  example:
    topicId: 1
    topicName: PD input
    qos: 1_AT_LEAST_ONCE
    deviceAlias: DT35
    processData:
      direction: getData
      format: iodd
      interval:
        value: 10
        unit: ms
mqttConnectionStatusGet:
  allOf:
    - type: object
      required:
        - connectionStatus
