gatewayConfigurationGetPost:
  type: object
  required:
    - ethIpv4
  properties:
    ethIpv4:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - ipConfiguration
        properties:
          ipConfiguration:
            $ref: '#/ipConfiguration'
          ipAddress:
            $ref: '#/ipAddress'
          subnetMask:
            $ref: '#/subnetMask'
          standardGateway:
            $ref: '#/standardGateway'
